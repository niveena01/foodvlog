<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <!-- Add these lines to your base.html -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
<style>
    body {
     font-family: Calibri, Helvetica, sans-serif;
     background-color: #f5eee5a8;
    }
    .orderbtn {
      background-color: #fa8d0a;
      color: white;
      padding: 16px 20px;
      margin: 30px 0px 0px 0px;
      border: none;
      width: 100%;
      opacity: 0.9;
    }
    #mainav .active a, #mainav a:hover, #mainav li:hover > a {
      text-decoration: none;
    }
    .successmsg{
    margin:40px 0px 0px 30px;
    }

</style>
</head>
<body>
<div class="container">
  <form method="post" class="needs-validation" novalidate>
    {% csrf_token %}
    <div class="form-group">
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" class="form-control" required>

    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required>
        <div class="invalid-feedback">Please provide a valid email id.</div>
    </div>

    <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" name="address" class="form-control" required></textarea>
    </div>

    <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="zip_code">ZIP Code:</label>
        <input type="text" id="zip_code" name="zip_code" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="card_number">Card Number:</label>
        <input type="text" id="card_number" name="card_number" maxlength="16" class="form-control" required>
        <div class="invalid-feedback">Please provide a valid card number.</div>
    </div>

    <div class="form-group">
        <label for="expiration_date">Expiration Date:</label>
        <input type="text" id="expiration_date" name="expiration_date" maxlength="10" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" maxlength="3" class="form-control" required>
        <div class="invalid-feedback">Please provide a valid CVV.</div>
    </div>

    <button type="submit" class="orderbtn">Place Order</button>
  </form>
    <div class="successmsg">
    {% for message in messages %}
     <h4>{{message}}</h4>
    {% endfor %}
    </div>
</div>

</body>
</html>
{% endblock %}
