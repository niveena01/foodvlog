<!DOCTYPE html>
{% load static %}
<html lang="" xmlns="http://www.w3.org/1999/html">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="{% static 'hom/layout/styles/layout.css' %}" rel="stylesheet" type="text/css" media="all">
 <style>
<!--.wrapper{-->
<!--  height:100%;-->
<!--  width:100%;-->
<!--}-->
.row1 {
    background-color: #0f0f0f;
    color: white;
}
#header #logo h1 a {
    color: white;
    text-decoration: none; /* Removes the underline */
}
#mainav .active a, #mainav a:hover, #mainav li:hover > a {
    text-decoration: none;
}



 </style>
</head>

<body id="top">
  <div class="wrapper row0">

  </div>
  <div class="wrapper row1">
    <header id="header" class="hoc clear">
      <div id="logo" class="fl_left">
        <h1><a href="{% url 'home' %}">Flavour Finds</a></h1>
      </div>
      <nav id="mainav" class="fl_right">
        <ul class="clear">
          <li class="active"><a href="{% url 'home' %}">Home</a></li>

          <li><a class="active" href="{% url 'cartdetails' %}"><i class="fa fa-shopping-cart"></i> Cart {{cn}}</a></li>

          {% if request.user.is_authenticated %}
            <li><a class="active" href="{% url 'logout' %}">Logout</a></li>
          {% endif %}

          <li><a class="active" href="{% url 'login' %}">Login</a></li>

          <li><a class="active" href="{% url 'register' %}">Register</a></li>


          {% if request.user.is_authenticated %}
           <li><h5 style="color: #FBAB45;">Hi, {{ request.user.username }} !</h5></li>
          {% endif %}

        </ul>
       </nav>


    </header>
  </div>
{% block content %}
{% endblock %}
</body>
</html>
